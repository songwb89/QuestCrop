<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能题目识别与图文关联系统</title>
    <!-- MathJax 数学公式渲染 -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)'], ['$', '$']],
                displayMath: [['\\[', '\\]'], ['$$', '$$']],
                processEscapes: true,
                processEnvironments: true,
                packages: ['base', 'ams', 'noerrors', 'noundefined'],
                formatError: function (jax, err) {
                    console.log('MathJax格式错误:', err);
                    // 返回空白而不是显示错误信息
                    return '';
                }
            },
            options: {
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process',
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code', 'a']
            },
            startup: {
                ready: function () {
                    console.log('MathJax加载完成');
                    MathJax.startup.defaultReady();
                }
            }
        };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .upload-section {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed #ddd;
            text-align: center;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }

        .file-label:hover {
            transform: translateY(-2px);
        }

        .upload-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-left: 15px;
            transition: transform 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .preview-section {
            margin-bottom: 30px;
        }

        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .questions-section {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .questions-title {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .question-item {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #667eea;
        }

        .question-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .question-number {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
        }

        .confidence-badge {
            margin-left: auto;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .confidence-high {
            background: #d4edda;
            color: #155724;
        }

        .confidence-medium {
            background: #fff3cd;
            color: #856404;
        }

        .confidence-low {
            background: #f8d7da;
            color: #721c24;
        }

        .question-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .question-graphics {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .graphic-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 2px solid #e9ecef;
            transition: transform 0.3s ease;
        }

        .graphic-item:hover {
            transform: scale(1.02);
            border-color: #667eea;
        }

        .graphic-image {
            max-width: 100%;
            max-height: 150px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 10px;
            background: white;
        }

        .graphic-info {
            font-size: 0.9rem;
            color: #666;
        }

        .spatial-relationship {
            display: inline-block;
            background: #e9ecef;
            color: #495057;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .no-graphics {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .debug-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            border: 1px solid #e9ecef;
        }

        .debug-toggle {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .debug-content {
            display: none;
            max-height: 300px;
            overflow-y: auto;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
        }

        .debug-content pre {
            font-size: 0.8rem;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid #f5c6cb;
        }

        .annotated-section {
            margin-top: 30px;
            text-align: center;
        }

        .annotated-image {
            max-width: 100%;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>智能题目识别与图文关联系统</h1>
            <p>上传图片，自动识别题目文本并关联配图</p>
        </div>

        <div class="upload-section">
            <input type="file" id="fileInput" class="file-input" accept=".png,.jpg,.jpeg,.bmp">
            <label for="fileInput" class="file-label">选择图片文件</label>
            <button id="uploadBtn" class="upload-btn" disabled>开始处理</button>
            <p style="margin-top: 15px; color: #666;">支持格式: PNG, JPG, JPEG, BMP (最大4MB)</p>
        </div>

        <div class="preview-section" id="previewSection"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在处理图片，请稍候...</p>
            <p style="font-size: 0.9rem; color: #666; margin-top: 10px;">
                正在调用大模型识别题目文本，同时进行OCR分析...
            </p>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="stats-grid" id="statsGrid"></div>
            
            <div class="questions-section">
                <h3 class="questions-title">识别的题目列表</h3>
                <div id="questionsContainer"></div>
            </div>
            
            <div class="annotated-section" id="annotatedSection"></div>
            
            <div class="debug-section">
                <button class="debug-toggle" onclick="toggleDebug()">显示/隐藏调试信息</button>
                <div class="debug-content" id="debugContent"></div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const previewSection = document.getElementById('previewSection');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');
        const statsGrid = document.getElementById('statsGrid');
        const questionsContainer = document.getElementById('questionsContainer');
        const annotatedSection = document.getElementById('annotatedSection');
        const debugContent = document.getElementById('debugContent');

        let selectedFile = null;
        let debugData = null;

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                uploadBtn.disabled = false;
                
                // 显示预览
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewSection.innerHTML = `
                        <h3 style="margin-bottom: 15px; color: #333;">图片预览</h3>
                        <img src="${e.target.result}" class="image-preview" alt="预览图片">
                    `;
                };
                reader.readAsDataURL(file);
            }
        });

        uploadBtn.addEventListener('click', function() {
            if (!selectedFile) return;
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            // 显示加载状态
            loading.style.display = 'block';
            resultsSection.style.display = 'none';
            uploadBtn.disabled = true;
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                uploadBtn.disabled = false;
                
                // 添加详细的调试信息输出
                console.log('=== 服务器返回的完整数据 ===');
                console.log('成功状态:', data.success);
                console.log('题目数量:', data.questions_count || 0);
                console.log('文本元素数量:', data.text_elements_count || 0);
                console.log('图形元素数量:', data.graphic_elements_count || 0);
                console.log('模型识别的题目:', data.model_questions || []);
                console.log('OCR文本元素:', data.text_elements || []);
                console.log('OCR图形元素:', data.graphic_elements || []);
                console.log('完整数据对象:', data);
                console.log('=== 调试信息结束 ===');
                
                if (data.success) {
                    debugData = data;
                    displayResults(data);
                } else {
                    showError(data.error + (data.message ? ': ' + data.message : ''));
                    if (data.raw_response) {
                        debugData = data;
                        updateDebugInfo();
                    }
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                uploadBtn.disabled = false;
                showError('网络错误: ' + error.message);
            });
        });

        function displayResults(data) {
            // 显示统计信息
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${data.questions_count || 0}</div>
                    <div class="stat-label">识别题目</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.text_elements_count}</div>
                    <div class="stat-label">文字区域</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.graphic_elements_count}</div>
                    <div class="stat-label">图形元素</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.cropped_elements.length}</div>
                    <div class="stat-label">截取配图</div>
                </div>
            `;

            // 显示题目和关联的配图
            displayQuestions(data.associations || []);

            // 显示标注图片
            if (data.annotated_image) {
                annotatedSection.innerHTML = `
                    <h3 style="margin-bottom: 15px; color: #333;">原图标注 (红框: 图形元素, 蓝框: 文字区域)</h3>
                    <img src="/cropped/${data.annotated_image}" class="annotated-image" alt="标注图片">
                `;
            }

            // 更新调试信息
            updateDebugInfo();

            resultsSection.style.display = 'block';
        }

        function renderMathJax(element) {
            if (!window.MathJax) {
                console.warn('MathJax尚未加载完成');
                return;
            }
            
            // 等待MathJax完全加载
            MathJax.startup.promise.then(function () {
                console.log('开始渲染数学公式...');
                return MathJax.typesetPromise([element]);
            }).then(function () {
                console.log('数学公式渲染完成');
            }).catch(function (err) {
                console.error('MathJax渲染错误:', err);
                // 尝试重新渲染
                setTimeout(function() {
                    if (window.MathJax) {
                        MathJax.typesetPromise([element]).catch(function(retryErr) {
                            console.error('MathJax重试渲染失败:', retryErr);
                        });
                    }
                }, 1000);
            });
        }

        function processMathContent(text) {
            if (!text) return text;
            
            console.log('原始文本:', text);
            
            // 检查是否是纯文本题目（如"彩虹是怎么形成的？"）
            const isNonMathQuestion = !text.includes('\\') && !text.includes('$') && !text.includes('^') && !text.includes('_');
            
            if (isNonMathQuestion) {
                console.log('检测到非数学题目，跳过数学公式处理:', text);
                return text;
            }
            
            let result = text;
            
            // 首先处理已经被$包围的数学公式
            result = result.replace(/\$([^$]+)\$/g, (match, mathContent) => {
                console.log('处理行内数学公式:', mathContent);
                // 在数学环境内修复常见问题
                let fixedMath = mathContent
                    // 修复双重上标问题 (90^^\circ -> 90^{\circ})
                    .replace(/\^\s*\^\s*\\?circ/g, '^{\\circ}')
                    // 修复角度符号格式 (90^\circ -> 90^{\circ})
                    .replace(/\^\s*\\circ/g, '^{\\circ}')
                    // 确保大括号正确
                    .replace(/\^\\circ([^{]|$)/g, '^{\\circ}$1');
                
                console.log('修复后的数学公式:', fixedMath);
                return '$' + fixedMath + '$';
            });
            
            // 处理显示数学公式 $$...$$
            result = result.replace(/\$\$([^$]+)\$\$/g, (match, mathContent) => {
                console.log('处理显示数学公式:', mathContent);
                let fixedMath = mathContent
                    .replace(/\^\s*\^\s*\\?circ/g, '^{\\circ}')
                    .replace(/\^\s*\\circ/g, '^{\\circ}')
                    .replace(/\^\\circ([^{]|$)/g, '^{\\circ}$1');
                    
                return '$$' + fixedMath + '$$';
            });
            
            // 不自动添加$符号包围，只处理已经有$包围的内容
            
            console.log('处理数学公式后:', result);
            return result;
        }

        function displayQuestions(associations) {
            if (!associations || associations.length === 0) {
                questionsContainer.innerHTML = '<p style="text-align: center; color: #666;">未识别到题目</p>';
                return;
            }

            questionsContainer.innerHTML = associations.map(item => {
                const question = item.question;
                const graphics = item.graphics || [];
                const confidence = item.confidence || 0;
                
                // 判断置信度等级
                let confidenceClass = 'confidence-low';
                let confidenceText = '低';
                if (confidence > 0.7) {
                    confidenceClass = 'confidence-high';
                    confidenceText = '高';
                } else if (confidence > 0.4) {
                    confidenceClass = 'confidence-medium';
                    confidenceText = '中';
                }

                const graphicsHtml = graphics.length > 0 ? 
                    graphics.map(graphic => {
                        const spatialInfo = graphic.spatial_info || {};
                        const relationship = spatialInfo.relationship || 'unknown';
                        const relationshipText = getRelationshipText(relationship);
                        
                        return `
                            <div class="graphic-item">
                                <img src="/cropped/${getCroppedImageFilename(graphic.graphic_index)}" 
                                     class="graphic-image" alt="配图">
                                <div class="graphic-info">
                                    <div>图形 ${graphic.graphic_index + 1}</div>
                                    <div class="spatial-relationship">${relationshipText}</div>
                                    <div style="font-size: 0.8rem; margin-top: 5px;">
                                        得分: ${(spatialInfo.score || 0).toFixed(1)}
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('') : 
                    '<div class="no-graphics">此题暂无关联配图</div>';

                return `
                    <div class="question-item">
                        <div class="question-header">
                            <div class="question-number">${question.question_number}</div>
                            <div style="flex: 1;">
                                <strong>第 ${question.question_number} 题</strong>
                            </div>
                            <div class="confidence-badge ${confidenceClass}">
                                匹配度: ${confidenceText} (${(confidence * 100).toFixed(1)}%)
                            </div>
                        </div>
                        <div class="question-text">${processMathContent(question.question_text)}</div>
                        <div class="question-graphics">
                            ${graphicsHtml}
                        </div>
                    </div>
                `;
            }).join('');
            
            // 重新渲染数学公式
            renderMathJax(questionsContainer);
        }

        function getCroppedImageFilename(graphicIndex) {
            if (!debugData || !debugData.cropped_elements) return '';
            const croppedElement = debugData.cropped_elements[graphicIndex];
            return croppedElement ? croppedElement.filename : '';
        }

        function getRelationshipText(relationship) {
            const relationshipMap = {
                'right': '右侧',
                'below': '下方',
                'left': '左侧',
                'above': '上方',
                'inside': '内部',
                'unknown': '未知'
            };
            return relationshipMap[relationship] || '未知';
        }

        function toggleDebug() {
            const content = document.getElementById('debugContent');
            content.style.display = content.style.display === 'none' ? 'block' : 'none';
        }

        function updateDebugInfo() {
            if (!debugData) return;
            
            debugContent.innerHTML = `
                <h4>调试信息</h4>
                <pre>${JSON.stringify({
                    questions_count: debugData.questions_count,
                    text_elements_count: debugData.text_elements_count,
                    graphic_elements_count: debugData.graphic_elements_count,
                    model_questions: debugData.model_questions,
                    associations: debugData.associations,
                    douban_raw_response: debugData.douban_raw_response
                }, null, 2)}</pre>
            `;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = '错误: ' + message;
            
            // 移除之前的错误信息
            const existingError = document.querySelector('.error');
            if (existingError) {
                existingError.remove();
            }
            
            previewSection.appendChild(errorDiv);
        }
    </script>
</body>
